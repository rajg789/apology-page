<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry, My Love</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe4e1;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5em;
    }

    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .photo {
      border-radius: 10px;
      margin: 10px;
      width: 200px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    .teddy {
      margin: 20px auto;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Sorry, My Love ‚ù§</h1>
    <p>I know I made a mistake, and I truly regret it. Please forgive me.</p>
    <p>You mean the world to me, and I want to make things right. I Love You! üíñ</p>
    <img src="https://example.com/your-photo.jpg" alt="Our Memory" class="photo">
    <img src="https://example.com/teddy-bear.png" alt="Teddy Bear" class="teddy">
    <br>
    <button onclick="showLove()">Tap to Accept My Apology</button>
  </div>

  <script>
    function showLove() {
      alert("Thank you for forgiving me, my love! ‚ù§");
    }
  </script>
</body>
</html>
